<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- <form class="form">
        <input type="text" name="fname" placeholder="login">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="send">
    </form> -->
    <form class="form" action="" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>choose language</legend>
        <label for="lang">
          <span>Language</span>
            <datalist id="list-lang">
              <option value="uk">uk</option>
              <option value="uh">uk</option>
              <option value="lt">uk</option>
              <option value="li">uk</option>
              <option value="liv">uk</option>
              <option value="en">uk</option>
            </datalist>
            <input type="text" name="lang" id="lang" list="list-lang">
          </label>
      </fieldset>

      <fieldset>
        <legend>choose drink</legend>
          <select name="drink" id="drink" size="7" multiple>
            <option>choose drink</option>
            <optgroup label="morning">
              <option value="tea" selected>tea</option>
              <option value="juice">juice</option>
              <option value="water">water</option>
              <option value="cola">cola</option>
            </optgroup>
            <optgroup label="morning">
              <option value="tea" selected>tea</option>
              <option value="juice">juice</option>
              <option value="water">water</option>
              <option value="cola">cola</option>
            </optgroup>
          </select>

      </fieldset>

    <fieldset>
      <legend>write us</legend>
        <textarea
          name="massage" rows="2" placeholder="your massage">
        </textarea>
    </fieldset>

    
      <input type="number" name="number1" min="0" max="100" step="10" value="+38">
      <input type="range" name="range" min="0" max="100" step="10" value="50">
      <label for="form" action="">choose file</label>
      <input type="file" name="file" id="file">
      <fieldset>
        <legend>information</legend>
        <label>
          <span>login</span>
          <input type="text" name="login" placeholder="@gmail.com"  />
        </label>
        <label>
          <span>password</span>
          <input
            type="password"
            name="password"
            placeholder="min. 6 letters"
            autofocus
            required
             
          />
        </label>
        <label>
          <span>email</span>
          <input type="email" name="email" required  />
        </label>
      </fieldset>

      <fieldset>
        <legend>choose sex</legend>
        <!-- label*2>span+input[type="radio"] -->
        <label> 
            <span>male</span>
            <input type="radio" name="sex" value="male" checked/>
        </label>
        <label>
            <span>female</span>
            <input type="radio" name="sex" value="female" />
        </label>
      </fieldset>

      <fieldset>
        <legend>choose language</legend>
        <label> 
            <span>ua</span>
            <input type="checkbox" name="language" value="ua"/>
        </label>
        <label>
            <span>au</span>
            <input type="checkbox" name="language" value="au" checked/>
        </label>
        <label>
            <span>en</span>
            <input type="checkbox" name="language" value="en" checked/>
        </label>
        <label>
            <span>ger</span>
            <input type="checkbox" name="language" value="ger"/>
        </label>
      </fieldset>
      <p>* - required field</p>
      <!-- <input type="reset" value="reset"> -->
      <input type="submit" value="send" />
    </form>
  </body>
</html>
